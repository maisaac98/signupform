<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../signupform/images/JasonBriscoeTiling.jpg" id ="moderntile" alt="Modern Tiling">
            <div class="tilelabel">
                Modern Tiles
            </div>
            <div class="titlelabelbg"></div>
            <div class="labelfooter">Photo by Jason Briscoe on <a href="https://unsplash.com/photos/AQl-J19ocWE">Unsplash</a></div>
        </div>
        <div class="formside">
            <div class="textsection">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    now to get started.</p>
            </div>
            <div class="formsection">
                <h2>Let's get it!</h2>
                <form method="post" action="">
                    <div class="formrow">
                        <label for="fname">First name: </label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="formrow">
                        <label for="lname">Last name: </label>
                        <input type="text" id="lname" name="lname">   
                    </div>
                    <div class="formrow">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formrow">
                        <label for="phonenumber"> Phone number: </label>
                        <input type="number" name="phonenumber" id="phonenumber">
                    </div>
                    <div class="formrow">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="formrow">
                         <label for="password">Confirm password: </label>
                        <input type="password" name="password" id="password">
                    </div>
                </form>
            </div>
            <div class="buttonsection">
                <button type="submit">Create Account</button>
                <p class="account">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
